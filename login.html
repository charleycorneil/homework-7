<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Jungle Cook</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="#">Browse</a>
        <a href="#">Create Recipe</a>
        <a href="login.html" class="login-button">Login</a>
      </nav>
    </header>

    <main class="auth-container">
      <div class="auth-section login-section">
        <h2>Login Here!</h2>
        <form>
          <label>Email Address</label>
          <input type="email" placeholder="Email Address" />
          <label>Password</label>
          <input type="password" placeholder="Password" />
          <button type="submit" class="auth-button">Login</button>
        </form>
      </div>

      <div class="auth-section signup-section">
        <p>don't have an account?</p>
        <h2>Sign Up!</h2>
        <form>
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
          <input type="email" placeholder="Email Address" />
          <input type="password" placeholder="Password" />
          <button type="submit" class="auth-button">Sign Up</button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2019 The Jungle Cook</p>
      <nav class="footer-links">
        <a href="login.html">Login</a>
        <a href="#">Recipes by Category</a>
        <a href="#">Privacy and Copyright</a>
        <a href="create.html">Create Recipe</a>
        <a href="#">Your Recipes</a>
      </nav>
      <div class="social-icons">
        <a href="#"><img src="facebook-icon.png" alt="Facebook" /></a>
        <a href="#"><img src="instagram-icon.png" alt="Instagram" /></a>
      </div>
    </footer>
  </body>
</html>
